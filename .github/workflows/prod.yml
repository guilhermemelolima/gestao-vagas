name: Gestao de Vagas Application


on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@V3
      - name: Setup Java
        uses: actions/setup-java@V3
        with:
          distribution: temurin
          java-version: 17